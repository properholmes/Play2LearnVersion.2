  <main>
    <!-- Create the login form: email / pwd
Create register form.. email / pwd / repeat pwd
When user clicks on 'Need An Account? Register link, 
use javascript to hide the login form and show the register form
Both forms should have an action of javascript:alert('Form Submitted'), alerting that
the form was submitted 
-->
    <form id="login-form" action="post">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="login-email" name="email" required>
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="login-pwd" name="pwd" required>
      <button type="submit">Login</button>
      <!-- Hide login form when creating new account, use Javascript to hide the login form and show the register form-->
      <a href="javascript:void" id="btn-reg">Need an Account? Register</a>
    </form>
    <form id="register" action="post">
      <label for="email">Email:</label>
      <input type="email" class="form-control" autocomplete="true" id="reg-email" name="email" required>
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="reg-pwd" name="pwd" required>
      <label for="pwd">Repeat Password:</label>
      <input type="r-password" class="form-control" id="r-pwd" name="r-pwd" required>
      <div id="check-container">
        <input type="checkbox" id="agecheck" name="age" required />
        <label for="age" id="age-label">I am over 13 and like playing games.</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </main>
